{% extends "base.html" %}

{% block title %}Cambiar contraseña · PyBlog{% endblock %}

{% block content %}
<a href="{% url 'profile' %}" class="btn btn-outline-secondary mb-3">
  ← Volver al perfil
</a>

<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-3">Cambiar contraseña</h1>

    <form method="post" class="row g-3">
      {% csrf_token %}

      {% for field in form %}
        <div class="col-12">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}

      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-dark">Guardar</button>
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
