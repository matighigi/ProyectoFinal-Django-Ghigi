{% extends "base.html" %}

{% block title %}Registrarme{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Crear cuenta</h1>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-dark w-100" type="submit">Registrarme</button>
        </form>

        <hr class="my-3">
        <p class="mb-0 small">
          ¿Ya tenés cuenta? (A COMPLETAR LINK)
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
