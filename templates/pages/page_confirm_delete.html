{% extends "base.html" %}

{% block title %}Eliminar Page{% endblock %}

{% block content %}
<h1 class="mb-3">Eliminar Page</h1>

<div class="alert alert-danger">
  ¿Seguro que querés eliminar: <strong>{{ object.title }}</strong>?
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'pages_detail' object.pk %}" class="btn btn-outline-secondary">Cancelar</a>
</form>
{% endblock %}
