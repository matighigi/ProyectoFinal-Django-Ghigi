{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<a href="{% url 'pages_list' %}" class="btn btn-sm btn-outline-secondary mb-3">
  â† Volver al listado
</a>

<h1>{{ page.title }}</h1>
<p class="text-muted">{{ page.subtitle }}</p>

<p class="small text-muted">
  Creado: {{ page.created_at }}
</p>

{% if page.image %}
  <img src="{{ page.image.url }}" alt="{{ page.title }}" class="img-fluid rounded mb-3">
{% endif %}

<div>
  {{ page.content|safe }}
</div>
{% endblock %}
