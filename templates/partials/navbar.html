{# templates/partials/navbar.html #}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Marca: logo + nombre (click = inicio) -->
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'inicio' %}">
      <img src="{% static 'img/pyblog.svg' %}" alt="" height="36" class="d-inline-block">
      <span>PyBlog</span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pages_list' %}">PÃ¡ginas</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text text-white-50">
              Hola, {{ user.username }}
            </span>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Mi perfil</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'inbox' %}">Mensajes</a>
          </li>

          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                Salir
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">
              Registrarme
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
