{% extends "base.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Iniciar sesión</h1>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-dark w-100" type="submit">Entrar</button>
        </form>

        <hr class="my-3">
        <p class="mb-0 small">
          ¿No tenés cuenta?
          <a href="{% url 'signup' %}">Registrarme</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
